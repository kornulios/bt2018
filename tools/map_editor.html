<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="editor.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./map_editor.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Player editor</title>
  </head>
  <body>
    <h1>BT2018 Map editor</h1>
    <canvas id="map-canvas" width="800px" height="600px"></canvas>

    <div>
        <input type="text" placeholder="map name"/>
        <button onclick="beginNewPath()">Begin new</button>
        <button onclick="removeCoord()">Undo</button>
        <button onclick="closeCoordsPath()">Close path</button>
        <button onclick="saveMap()">Save map</button>
    </div>
  </body>
</html>
