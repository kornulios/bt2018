<html>
  <head>
    <title>Biatechâ„¢ 2020</title>
  </head>

  <body>
    <div class="main">
      <div class="header"><h1>Biatech 2020</h1></div>

      <div class="control-group">
        <button type="button" id="champ-teams">Teams list</button>
        <button type="button" id="skip-race">Simulate Race</button>
        <button type="button" id="champ-races">Championship race list</button>
      </div>

      <div class="control-group">
        <button type="button" id="start-race">Run next Race</button>
        <!-- <button type="button" id="race-pursuit">Dummy Button</button> -->
        <button type="button" id="race-mass">Custom script</button>
        <!-- <button type="button" id="race-indi">Dummy Button</button>
        <button type="button" id="race-relay">Dummy Button</button> -->
        <button type="button" id="pause">Pause</button>
      </div>
    </div>

    <div id="championship-standings" class="championship-standings-panel">
      <div id="race-schedule" class="race-list"></div>
      <div id="standings-men" class="results-standings"></div>
      <div id="standings-women" class="results-standings"></div>
    </div>

    <div id="finish-results" class="finish-results-panel"></div>

    <div id="race-main" class="race-main-panel">
      <div id="race-name">Game windowX</div>
      <div class="game-group">

        <div>
          <canvas width="800px" height="600px" id="main-canvas"> </canvas>
          <div id="results-controls">Results controls</div>
          <canvas width="800px" height="120px" id="result-canvas"> </canvas>
          <div id="results-paging">Results pages</div>
        </div>
        <div>
          <canvas width="300px" height="600px" id="controls-canvas"> </canvas>
        </div>
      </div>
    </div>
  </body>
</html>
