<html>
  <head>
    <title>Biatechâ„¢ 2020</title>
  </head>

  <body>
    <div class="app-header">
      <div class="control-group">
        <!-- <button type="button" id="champ-teams">Teams list</button> -->
        <button type="button" id="skip-race">Simulate Race</button>
        <!-- <button type="button" id="champ-races">Championship race list</button> -->
      </div>

      <div class="control-group">
        <button type="button" id="start-race">Run next Race</button>
        <!-- <button type="button" id="race-pursuit">Dummy Button</button> -->
        <button type="button" id="custom-script">Custom script</button>
        <!-- <button type="button" id="race-indi">Dummy Button</button>
        <button type="button" id="race-relay">Dummy Button</button> -->
        <button type="button" id="pause">Pause</button>
      </div>
    </div>

    <!-- PLAYER TEAM HEADER -->
    <div id="user-team" class="user-team"></div>

    <!-- SIDE MENU BAR -->
    <div id="main-panel" class="main-panel">
      <div class="menu-panel">
        <button>News</button>
        <button id="champ-races">Calendar</button>
        <button id="champ-standings">Championship</button>
        <button id="player-team">Team</button>
        <button>Ski service</button>
        <div class="race-button-outer">
          <div id="next-event-info" class="next-event">Next event:</div>
          <button class="btn-next-race"></button>
        </div>
      </div>

      <div id="main-panel-content">
        <div id="team-view" class="team-panel inner-panel"></div>
        <div id="finish-results"></div>
        <div id="race-schedule" class="race-list"></div>
        <div id="championship-standings" class="championship-standings-panel">
          <div id="standings-men"></div>
          <div id="standings-women"></div>
        </div>
      </div>
    </div>

    <div id="race-panel" class="race-main-panel">
      <div id="race-name">Game windowX</div>
      <div class="game-group">
        <canvas width="700px" height="600px" id="main-canvas"> </canvas>
        <canvas width="220px" height="600px" id="range-canvas"> </canvas>
        <canvas width="300px" height="600px" id="controls-canvas"> </canvas>
      </div>
      <div class="result-group">
        <div id="results-controls">Results controls</div>
        <canvas width="900px" height="120px" id="result-canvas"> </canvas>
        <div id="results-paging">Results pages</div>
      </div>
    </div>

  </body>
</html>
