<html>
  <head>
    <script type="module" src="./js/App.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/race.css" />
  </head>

  <body>
    <div class="main">
      <div class="header"><h1>Biatech 2020</h1></div>

      <div class="control-group">
        <button type="button" id="champ-teams">Teams list</button>
        <button type="button" id="champ-standings">Players standings</button>
        <button type="button" id="champ-races">Championship race list</button>
      </div>

      <div class="control-group">
        <button type="button" id="race-sprint">Sprint Race</button>
        <button type="button" id="race-pursuit">Pursuit Race</button>
        <button type="button" id="race-mass">Mass Start Race</button>
        <button type="button" id="race-indi">Individual Race</button>
        <button type="button" id="race-relay">Relay Race</button>
      </div>
    </div>

    <div class="championship-standings">
      <div id="race-schedule" class="race-list"></div>
      <div id="standings-men" class="results-standings"></div>
      <div id="standings-women" class="results-standings"></div>
    </div>

    <div>Test run</div>
    <div class="game-group" id="game-div">
      <div id="run"></div>
      <div>
        <canvas width="700px" height="400px" id="main-canvas"> </canvas>
      </div>
      <div id="finish-results">Results tab</div>
    </div>
    <button type="button" id="pause">Pause</button>
  </body>
</html>
